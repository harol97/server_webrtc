<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h2>Options</h2>
    <div class="option">
      <input id="use-datachannel" checked="checked" type="checkbox" />
      <label for="use-datachannel">Use datachannel</label>
      <select id="datachannel-parameters">
        <option value='{"ordered": true}'>Ordered, reliable</option>
        <option value='{"ordered": false, "maxRetransmits": 0}'>
          Unordered, no retransmissions
        </option>
        <option value='{"ordered": false, "maxPacketLifetime": 500}'>
          Unordered, 500ms lifetime
        </option>
      </select>
    </div>
    <div class="option">
      <input id="use-video" type="checkbox" />
      <label for="use-video">Use video</label>
      <select id="video-input">
        <option value="" selected>Default device</option>
      </select>
      <select id="video-codec">
        <option value="default" selected>Default codecs</option>
        <option value="VP8/90000">VP8</option>
        <option value="H264/90000">H264</option>
      </select>
    </div>
    <div class="option">
      <input id="use-stun" type="checkbox" />
      <label for="use-stun">Use STUN server</label>
    </div>

    <button id="start" onclick="start()">Start</button>
    <button id="stop" style="display: none" onclick="stop()">Stop</button>
    <input id="username" />
    <div id="media" style="display: none">
      <video
        id="video"
        autoplay="true"
        playsinline="true"
        width="400"
        height="400"
      ></video>
      <canvas id="canvas-local" width="400" height="400"></canvas>
      <div id="remote-media-div"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/8.0.20/jsrsasign-all-min.js"></script>
    <script src="https://source.zoom.us/videosdk/zoom-video-1.9.8.min.js"></script>
    <script src="//sdk.twilio.com/js/video/releases/2.17.1/twilio-video.min.js"></script>
    <script src="/static/index.js"></script>
  </body>
</html>
